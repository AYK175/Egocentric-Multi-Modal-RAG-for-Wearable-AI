training_arguments:
  learning_rate: 2.0e-4
  num_train_epochs: 3
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 4
  warmup_steps: 50
  logging_steps: 1
  optim: "adamw_8bit"
  weight_decay: 0.01
  lr_scheduler_type: "linear"
  seed: 42
  output_dir: "./outputs/llama-vision-lora"
  save_strategy: "epoch"